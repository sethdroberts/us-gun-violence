<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        
        <title>Deck.gl + Google Maps</title>

        <script src="main.js"></script>

        <script defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQnnvYA_TnvhN-Q2wPvLwoUn3cuhOGeNM&callback=initMap">
        </script>

        <style>
            body { margin: 0; }

            p {
                    color: white";
            }

            #map {
                width: 100vw;
                height: 100vh;
            }

            #tooltip {
                position: absolute; 
                background: white;
                opacity: 0.7;
                margin: 10px; 
                padding: 10px;
            }

        </style>
    </head>

    <body>

        <div id="map"></div>

        <div id="tooltip"></div>

    </body>

</html>
